<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-size=1">
        <link rel="stylesheet" href="styles.css">
        <title>Love Survey</title>
    </head>
    <body>
        <section>
            <div class="header-section">
                <h1>Welcome my love!</h1>
            </div>
        </section>
        <section id="questionSection" style="display: none;">
            <div class="body-section">
                <h2>I have a few questions for you...</h2>
                <div class="divider" id="divider0" style="display: none;"></div>
                <section class="radio-section" style="display: none;" id="question1">
                    <span class="radio-text">Do you love me? </span>
                    <ul>
                        <li><label><input type="radio" value="yes" name="love-me"><span class="radio-text">Yes</span></label></li>
                        <li><label><input type="radio" value="no" name="love-me"><span class="radio-text">No</span></label></li>
                    </ul>
                </section>
                <div class="divider" id="divider1" style="display: none;"></div>
                <section class="radio-section" style="display: none;" id="question2">
                    <span class="radio-text">Are you sure?</span>
                    <ul>
                        <li><label><input type="radio" value="yes" name="confirmation"><span class="radio-text">Yes</span></label></li>
                        <li><label><input type="radio" value="no" name="confirmation"><span class="radio-text">No</span></label></li>
                    </ul>
                </section>
                <div class="divider" id="divider2" style="display: none;"></div>
                <section class="radio-section" style="display: none;" id="question3">
                    <span class="radio-text">Are you super duper sure?</span>
                    <ul>
                        <li><label><input type="radio" value="yes" name="super-confirmation"><span class="radio-text">Super duper sure</span></label></li>
                        <li><label><input type="radio" value="no" name="super-confirmation"><span class="radio-text">Super duper unsure</span></label></li>
                    </ul>
                </section>
            </div>
        </section>
        <section id="nextButtonSection">
            <div id="nextButtonContainer">
                <button id="nextButton">Next</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
